<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/jpeg" href="Logo.jpeg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Argus Security Consultants</title>
        <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
        <script type="text/javascript">
            (function(){
                emailjs.init("EZF-XU3w-X95OJo9m");
            })();
        </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: black;
                margin: 0;
                padding: 0;
            }

            .header {
                background-color: black;
                text-align: center;
                width: 100%;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'roboto', sans-serif;
            }

            .navbar {
                position: sticky;
                top: 0;
                left: 0;
                width: 100%;
                background: black;
                z-index: 9;
            }

            .nav {
                padding: 10px 10px;
                display: flex;
                justify-content: space-between;
            }

            .brand-logo {
                height: 100px;
            }

            .nav-items {
                display: flex;
                align-items: center;
            }

            .links-container {
                width: 100%;
                display: flex;
                padding: 10px 10px;
                justify-content: center;
                list-style: none;
                border-top: 1px solid #FF1616;
                font-size: 30px;
            }

            .link {
                text-transform: capitalize;
                padding: 0 10px;
                margin: 0 5px;
                text-decoration: none;
                color: #FF1616;
                opacity: 0.7;
            }

            .link:hover {
                opacity: 100%;
                background-color: black;
                color: white;
            }

            .links-container a.active {
                background-color: gray;
                color: black;
                text-underline-offset: 10px;
                padding-left: 10px;
                padding-right: 10px;
            }
            
            .contact-container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: black;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            h1 {
                color: red;
                text-align: center;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                margin-top: 10px;
                color: white;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            textarea {
                height: 150px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                margin-top: 20px;
                border: none;
                border-radius: 5px;
                background-color: gray;
                color: black;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: red;
            }

            footer{
                width: 100%;
                height: 100px;
            }

            .flex-container1 {
                display: flex;
                background-color: black;
            }
          
            .flex-container1 > div {
                background-color: black;
                color: white;
                width: 100%;
                text-align: center;
                line-height: 30px;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <video width="100%" autoplay muted>
                <source src="Contact banner.mp4" type="video/mp4">
            </video>
        </div>
        <nav class="navbar">
            <ul class="links-container">
                <li class="link-item"><a href="Home.html" class="link">Home</a></li>
                <li class="link-item"><a href="About.html" class="link">About</a></li>
                <li class="link-item"><a href="Services.html" class="link">Services</a></li>
                <li class="link-item"><a href="Training.html" class="link">Training</a></li>
                <li class="link-item"><a class="active" href="contact.html" class="link">Contact</a></li>
            </ul>
        </nav>
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
        <script type="text/javascript">
            document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_yoetpfk', 'template_y982nhm', this)
                .then(function() {
                    alert('Message sent successfully!');
                }, function(error) {
                    alert('Failed to send the message, please try again.');
                });
            });
        </script>
        <div class="banner">
            <video width="100%" autoplay muted>
                <source src="Footer.mp4" type="video/mp4">
            </video>
        </div>
        <div class="footer">
            <div class="flex-container1">
                <div style="flex-grow: 1;">
                    &copy;Copyright by Argus Consulting pty (LTD) 2024
                </div>
            </div>
        </div>
    </body>
</html>
